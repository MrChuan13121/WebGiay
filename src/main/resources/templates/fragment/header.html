<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/fragment :: html_head">
    <meta charset="UTF-8">
</head>
<body>
  <!-- Start Header Area -->
  <header class="header_area sticky-header" th:fragment="header">
    <div class="main_menu" >
      <nav class="navbar navbar-expand-lg navbar-light main_box">
        <div class="container" >
          <!-- Brand and toggle get grouped for better mobile display -->
          <a class="navbar-brand logo_h" href=""><img src="img/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse offset" id="navbarSupportedContent" >
            <ul class="nav navbar-nav menu_nav ml-auto" >
              <li class="nav-item active"><a class="nav-link" th:href="@{/}">Trang chủ</a></li>
              <!-- Shop -->
              <li class="nav-item submenu dropdown">
                <a href="category" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false">Cửa hàng</a>
                <ul class="dropdown-menu" >
                  <li class="nav-item"><a class="nav-link" th:href="@{/products}">Danh sách sản phẩm</a></li>
                  <div th:each="brand: ${listBrandsReputation}">
                    <li class="nav-item"><a class="nav-link" th:text="${brand.nameBrand}" href=""></a></li>
                  </div>
                </ul>
              </li>

              <!-- Gio hang -->
              <li class="nav-item submenu dropdown">
                <a th:href="@{/cart}" class="nav-link dropdown-toggle"  role="button" >Giỏ hàng</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="contact">Liên hệ</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="nav-item">
                <button class="search"><span class="lnr lnr-magnifier" id="search"></span></button>
              </li>
              <li class="nav-item" th:unless="${#request.userPrincipal != null }">
                <a href="/login" class="cart">
                                      <span class="ti-user">
                                      </span>
                  <b> Đăng nhập</b>
                </a>
              </li>
              <li style="display: flex; flex-direction: row; align-items: center; ">
                <div th:if="${#request.userPrincipal != null }">
                  <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                  <a th:href="@{/logout}" class="btn btn-outline-warning " style="zoom: 0.7; margin-left: 5px;" > Đăng xuất</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="search_input" id="search_input_box">
      <div class="container">
        <form th:action="@{/products}" class="d-flex justify-content-between">
          <input type="text" class="form-control" id="name" name="name" placeholder="Tìm kiếm sản phẩm...">
          <button type="submit" class="btn"></button>
          <span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
        </form>
      </div>
    </div>
  </header>
  <!-- End Header Area -->

</body>
</html>
